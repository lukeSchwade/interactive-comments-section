<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive comments section</title>

</head>
<body>
  <div class="main-page-container">
    <div id="Comments">
      <!-- Pull dynamic content from the data.json file -->
      <!-- PLACEHOLDER COMMENT TREE -->
      <div class="comment-meta">
        amyrobson 
        1 month ago

      </div>
      <p class="comment-content">
        Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. 
        You've nailed the design and the responsiveness at various breakpoints works really well.
      </p>
        <div class="vote-container">
          <button class="vote-btn plus">+</button>
          <div class="comment-rating">12</div>
          <button class="vote-btn minus">-</button>
        </div>
        <button class="reply-button"><</button>
    </div>

  </div>
  
  
  <script src="./scripts.js"></script>
</body>
</html>
